<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notonews</title>
    <!-- Compiled and minified JavaScript -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="img/logo.svg" type="image/x-icon" />
    <link rel="icon" href="img/logo.svg" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <section id="preloder">
      <div class="spinner-border text-white" id="loader" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </section>

    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
        <div class="container">
          <a class="navbar-brand d-flex align-items-center logo">
            <svg
              class="bi bi-layers-fill"
              width="1em"
              height="1em"
              viewBox="0 0 16 16"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M7.765 1.559a.5.5 0 01.47 0l7.5 4a.5.5 0 010 .882l-7.5 4a.5.5 0 01-.47 0l-7.5-4a.5.5 0 010-.882l7.5-4z"
                clip-rule="evenodd"
              />
              <path
                fill-rule="evenodd"
                d="M2.125 8.567l-1.86.992a.5.5 0 000 .882l7.5 4a.5.5 0 00.47 0l7.5-4a.5.5 0 000-.882l-1.86-.992-5.17 2.756a1.5 1.5 0 01-1.41 0l.418-.785-.419.785-5.169-2.756z"
                clip-rule="evenodd"
              />
            </svg>
            <div class="logo-text">Notonews</div>
          </a>
          <ul class="navlist d-flex">
            <li
              class="list-item"
              id="search-icon"
              data-toggle="modal"
              data-target="#exampleModal"
            >
              <svg
                class="bi bi-search"
                id="search"
                width="1.5em"
                height="1.5em"
                viewBox="0 0 16 16"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z"
                  clip-rule="evenodd"
                />
                <path
                  fill-rule="evenodd"
                  d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z"
                  clip-rule="evenodd"
                />
              </svg>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <section class="category-select">
      <div class="container">
        <div class="category-wrapper">
          <p class="category-header">Category</p>
          <ul class="category-list">
            <li class="category-item" value="business">Business</li>
            <li class="category-item" value="entertainment">Entertainment</li>
            <li class="category-item" value="health">Health</li>
            <li class="category-item" value="science">Science</li>
            <li class="category-item" value="sports">Sports</li>
            <li class="category-item" value="technology">Technology</li>
          </ul>
        </div>
      </div>
    </section>

    <main>
      <div class="container">
        <div class="card-columns"></div>
      </div>
    </main>

    <section class="search-modal">
      <div class="container">
        <div class="search-modal-wrapper">
          <div class="modal-header border-0 d-flex align-items-center">
            <h1>Search</h1>
            <span aria-hidden="true" class="close">&times;</span>
          </div>
          <div class="modal-body">
            <form class="input-group" name="newsControls">
              <input
                class="form-control rounded-0"
                type="text"
                name="search"
                placeholder="Search something"
                aria-label="Search something"
                aria-describedby="my-addon"
              />
              <div class="input-group-append">
                <button class="btn btn-warning btn-submit rounded-0" name="submit" type="submit">
                  Search
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
